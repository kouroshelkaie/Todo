<!DOCTYPE html 5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="icon" href="svg/favicon.svg" type="image/gif">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="outer_container">

        <h1 class="header_title"><img src="svg/shape.svg" id="shape">Daily.<small>ToDo</small></h1>

        <div class="buttons_container">
            <button class="add_button">Add</button>
            <button class="filter_button">Search</button>
        </div>
        <div class="forms_container">
            <!-- empty error -->
            <p class="error">enter a task!</p>
            <!-- empty error -->
            <form id="add">
                <input type="text" id="add_input" placeholder="add a task" autocomplete="off">
            </form>
            <form id="filter">
                <input type="text" id="filter_input" placeholder="search" autocomplete="off">
            </form>
        </div>
        <ul class="tasks_container"></ul>

        <div class="features_container">
            <button class="theme_button">Dark</button>
            <button id="clear">clear all done</button>
            <button id="clear_all">clear all</button>
        </div>
    </div>
</body>
</html>
