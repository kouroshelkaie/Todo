<!DOCTYPE html 5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="icon" href="svg/favicon.svg" type="image/gif">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="outer_container">
        <h1 class="header_title"><img src="svg/shape1.svg" id="shape">Daily.<small>ToDo</small></h1>
        <div class="buttons_container">
            <button class="add_button">Add</button>
            <button class="filter_button">Search</button>
        </div>
        <div class="features_container">            
            <span class="clear_com fas fa-eraser feature" title="clear complete tasks"></span> 
            <span class="clear fas fa-trash-alt feature" title="clear all tasks"></span>
            <span id="font_awesome" class="fas fa-moon feature" title="enter to dark mode"></span> 
        </div>
        <div class="forms_container">
            <p class="error">enter a task!</p>
            <form id="add">
                <input type="text" id="add_input" placeholder="Add a task ..." maxlength="40" autocomplete="off">
            </form>
            <form id="filter">
                <input type="text" id="filter_input" placeholder="Search for tasks ..." autocomplete="off">
            </form>
        </div>
        <ul class="tasks_container"></ul>
    </div>
</body>
</html>
